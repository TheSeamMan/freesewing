controltip.t: Kontrolle versus Einfachheit
controltip.d1: Die Einstellung <b>Power versus Simplicity</b> deines FreeSewing-Kontos hat Auswirkungen darauf, wie du die FreeSewing-Website erlebst.
controltip.d2: Standardmäßig sind einige der fortgeschrittenen Funktionen dieser Website ausgeblendet, um es neuen Nutzern leichter zu machen, sich zurechtzufinden.
controltip.d3: If you want to sacrifice some of that simplicity to gain more power, you can update your Power versus Simplicity setting accordingly.
